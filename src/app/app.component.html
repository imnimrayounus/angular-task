<!DOCTYPE html>
<html lang="en">
<head>
<title>Angular Task</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 <div class="container-fluid"> 
  <!--header--> 
  <header>
    <header class="header">
      <div class="left">
        <button class="round-button">Create Event</button>
      </div>
      <div class="center">
        <a href="#"><img src="../assets/images/logo.PNG" alt="Logo"></a>         
      </div>
      <div class="search-container">
        <input type="text" class="search-bar-input" placeholder="Search">
        <a href="#"><i class="fa fa-search icon-search"></i></a>
      </div>                    
    </header> 
  </header>
  <!-- ---------------------------cards---------------------------------------- -->
  
  <div class="row col-md-12">
    <div class="col-md-4" *ngFor="let event of eventsList">
      <div class="card">
        <div class="card_image">
          <img [src]="event.image" alt="image"/>
          <div class="card_price">
              <h2 class="color-white">{{event.eventdate}}<br></h2>                                    
              <!-- <h5 class="color-white">Dec</h5>         -->
          </div>
        </div>         
        <div class="child2">
          <p><a href="#" >{{event.eventName}}</a></p>
          <div class="lastDiv"> <a href="#" >{{event.eventCity}}</a></div>          
      </div>
      </div>
    </div>
    </div>
    <hr style="color: gray; opacity:0.5; "> 

  <!-- ---------------------------footer---------------------------------------- -->
  <footer class="footer-clean">
    <p class="copyright">Copyright Â© 2023 All rights reserved</p>
    <div class="col-lg-3 item social">
      <a href="#"><i class="icon ion-social-facebook">f</i></a>
      <a href="#"><i class="icon ion-social-twitter">T</i></a>
      <a href="#"><i class="icon ion-social-snapchat">in</i></a>
      <a href="#"><i class="icon ion-social-instagram">uT</i></a>                  
    </div>
    
  </footer>
 </div>
</body>
</html>
